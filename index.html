<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash-1</title>
    <!-- tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonnt -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
    <!-- Home Screen -->
      <section id="home-screen" class=" min-h-screen text-white flex  justify-center items-center  ">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl  text-center font-anton uppercase">
                ALPHA CLASH PRO
              </h1>
              <p class="text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
              <button onclick="play()" class="btn bg-white btn-xs sm:btn-sm md:btn-md lg:btn-lg text-black ">Play Now</button>
             
        </div>
      </section>
      <!-- Play ground screen -->
      <section id="play-ground" class=" pt-20 hidden ">
<div class="flex flex-col items-center gap-9">
<!-- screen -->
<div class="artboard artboard-horizontal phone-6 border-8 border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl text-black">
    
    <div class="flex justify-center">
        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
    </div>
    <div class="flex justify-center items-center h-full"> 
        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
    </div>
</div>

<!-- keyboard start -->
<div>
    <div class="flex justify-center  gap-1 my-1 w-full">
    <kbd id="q" class="kbd">q</kbd>
    <kbd id="w" class="kbd">w</kbd>
    <kbd id="e" class="kbd">e</kbd>
    <kbd id="r" class="kbd">r</kbd>
    <kbd id="t" class="kbd">t</kbd>
    <kbd id="y" class="kbd">y</kbd>
    <kbd id="u" class="kbd">u</kbd>
    <kbd id="i" class="kbd">i</kbd>
    <kbd id="o" class="kbd">o</kbd>
    <kbd id="p" class="kbd">p</kbd>
  </div> 
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd id="a" class="kbd">a</kbd>
    <kbd id="s" class="kbd">s</kbd>
    <kbd id="d" class="kbd">d</kbd>
    <kbd id="f" class="kbd">f</kbd>
    <kbd id="g" class="kbd">g</kbd>
    <kbd id="h" class="kbd">h</kbd>
    <kbd id="j" class="kbd">j</kbd>
    <kbd id="k" class="kbd">k</kbd>
    <kbd id="l" class="kbd">l</kbd>
  </div> 
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd id="z" class="kbd">z</kbd>
    <kbd id="x" class="kbd">x</kbd>
    <kbd id="c" class="kbd">c</kbd>
    <kbd id="v" class="kbd">v</kbd>
    <kbd id="b" class="kbd">b</kbd>
    <kbd id="n" class="kbd">n</kbd>
    <kbd id="m" class="kbd">m</kbd>
    <kbd id="/" class="kbd">/</kbd>
  </div>


</div>
<!-- Keyboard end -->
<div class="mt-10 flex w-2/3 justify-between ">
   
   <button class="btn rounded-full  bg-purple-400 text-white px-4 ">Life
        <span>1</span>
        <img src="./images/Group 23.svg" alt="">
      </button>
      <button class="btn rounded-full bg-purple-700 text-white px-4">
        Score
        <img src="./images/monetization_on.svg" alt="">
      </button>
      
</div>
</div>

      </section>

      <!-- Score screen -->
      <section class="score hidden flex justify-center items-center  min-h-screen">
        <div class="text-center p-8 rounded-lg text-white space-y-8 bg-[#FFFFFF33]  ">
            <h1 class="text-white text-[66px] font-medium font-poppins">Score:14</h1>
            <button class="btn bg-white btn-xs sm:btn-sm md:btn-md lg:btn-lg text-black">Play Again</button>
            <p>items-center</p>
        </div >
        
      </section>
    </main>

<script src="script/random.js"></script>
    <script src="script/alpha.js"></script>
  </body>
</html>
